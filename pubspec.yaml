name: cardflow
description: "CardFlow 贺卡流 - AI 智能排版打印助手"
publish_to: 'none'

version: 1.0.0+1

# 为 Flutter HarmonyOS SDK (Dart 2.19.6 / Flutter 3.7.12) 优化的依赖配置
environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  # 网络请求 - 兼容 Dart 2.19
  dio: ^5.0.0
  # 打印功能 - 降低版本以兼容 Dart 2.19
  printing: ^5.9.3
  pdf: ^3.8.4
  # 状态管理
  provider: ^6.0.5
  # Google Fonts - 降低版本
  google_fonts: ^4.0.4
  # 文件选择器 - 降低版本
  file_picker: ^5.2.10
  # 路径管理
  path_provider: ^2.0.15
  # 本地存储 (用于保存用户设置)
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  
  fonts:
    - family: 千图小兔体
      fonts:
        - asset: assets/fonts/qiantuxianmoti.ttf
    - family: 一叶知秋行楷
      fonts:
        - asset: assets/fonts/yiyezhiqiu.ttf
    - family: 田英章硬笔楷书
      fonts:
        - asset: assets/fonts/tianyingzhang.ttf
    - family: 迷你简启体
      fonts:
        - asset: assets/fonts/minijianqiti.ttf
